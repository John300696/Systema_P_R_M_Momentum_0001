    <script>
        function deletealert(texto) {
            swal({
                title: "¿Estas seguro?",
                text: texto,
                type: "warning",
                showCancelButton: true,
                confirmButtonColor: "#DD6B55",
                confirmButtonText: "Si!, Eliminar",
                cancelButtonText: "No!, Cancelar Operación",
                closeOnConfirm: false,
                closeOnCancel: false
            },
                function (isConfirm) {
                    if (isConfirm) {
                        return false;
                    } else {
                        return true;
                    }
                });
        }
    </script>
